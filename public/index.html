<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB Bus Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>BB Bus Server Data</h1>
    <ul id="data-list">
        <!-- 数据将在这里动态加载 -->
    </ul>

    <script>
        // 在这里编写你的 JavaScript
        async function fetchData() {
            try {
                const response = await fetch('/cities'); // 替换为你的 API 路径
                const data = await response.json();
                const dataList = document.getElementById('data-list');

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `City: ${item.name}`; // 假设数据结构中有一个 name 字段
                    dataList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
